<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Educational Background</title>
  </head>
  <body>
    <h2>Job Application Form - Page 2: Educational Background</h2>
    <form action="work_experience.html" method="post">
      <label for="degree">Degree:</label><br />
      <input type="text" id="degree" name="degree" required /><br /><br />

      <label for="year">Year of Passing:</label><br />
      <input
        type="number"
        id="year"
        name="year"
        min="1900"
        max="2099"
        placeholder="YYYY"
        required
      /><br /><br />

      <label for="institution">Institution Name:</label><br />
      <input
        type="text"
        id="institution"
        name="institution"
        required
      /><br /><br />

      <button type="button" onclick="window.location.href='personal.html'">
        Previous
      </button>
      <button type="submit">Next</button>
    </form>
  </body>
</html>
