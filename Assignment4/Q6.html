<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Survey Form</title>
  </head>
  <body>
    <h2>Health Survey Form</h2>
    <form action="/submit-survey" method="post">
      <!-- Name -->
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <!-- Age -->
      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="1" required /><br /><br />

      <!-- Gender -->
      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="Female" required />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="Other" required />
      <label for="other">Other</label><br /><br />

      <!-- Height -->
      <label for="height">Height (in cm):</label><br />
      <input
        type="number"
        id="height"
        name="height"
        min="50"
        required
      /><br /><br />

      <!-- Weight -->
      <label for="weight">Weight (in kg):</label><br />
      <input
        type="number"
        id="weight"
        name="weight"
        min="1"
        required
      /><br /><br />

      <!-- Lifestyle Questions -->
      <label>Lifestyle Questions (Select all that apply):</label><br />
      <input type="checkbox" id="smoke" name="lifestyle" value="Smokes" />
      <label for="smoke">Smokes</label><br />
      <input
        type="checkbox"
        id="alcohol"
        name="lifestyle"
        value="Drinks Alcohol"
      />
      <label for="alcohol">Drinks Alcohol</label><br />
      <input
        type="checkbox"
        id="exercise"
        name="lifestyle"
        value="Regular Exercise"
      />
      <label for="exercise">Exercises Regularly</label><br /><br />

      <!-- Dietary Preference -->
      <label for="diet">Dietary Preference:</label><br />
      <select id="diet" name="diet" required>
        <option value="" disabled selected>Select a dietary preference</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
        <option value="Vegan">Vegan</option></select
      ><br /><br />

      <!-- Activity Level -->
      <label for="activity">Activity Level:</label><br />
      <select id="activity" name="activity" required>
        <option value="" disabled selected>Select your activity level</option>
        <option value="Sedentary">Sedentary</option>
        <option value="Moderate">Moderate</option>
        <option value="Active">Active</option></select
      ><br /><br />

      <!-- Health Concerns -->
      <label for="concerns">Any health concerns (Optional):</label><br />
      <textarea
        id="concerns"
        name="concerns"
        rows="4"
        placeholder="Please specify any health concerns..."
      ></textarea
      ><br /><br />

      <button type="submit">Submit Survey</button>
    </form>
  </body>
</html>
