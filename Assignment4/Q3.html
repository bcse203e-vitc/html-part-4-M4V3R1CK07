<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h2>Website Feedback Form</h2>
    <form
      action="/submit-feedback"
      method="post"
      style="
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      "
    >
      <!-- Name -->
      <div style="margin-bottom: 15px">
        <label
          for="name"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          required
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />
      </div>

      <!-- Email -->
      <div style="margin-bottom: 15px">
        <label
          for="email"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        />
      </div>

      <!-- Rate the Website -->
      <div style="margin-bottom: 15px">
        <label style="display: block; margin-bottom: 5px; font-weight: bold"
          >Rate the Website:</label
        >
        <div>
          <label
            ><input type="radio" name="rating" value="1" required /> 1
            Star</label
          >
          <label><input type="radio" name="rating" value="2" /> 2 Stars</label>
          <label><input type="radio" name="rating" value="3" /> 3 Stars</label>
          <label><input type="radio" name="rating" value="4" /> 4 Stars</label>
          <label><input type="radio" name="rating" value="5" /> 5 Stars</label>
        </div>
      </div>

      <!-- Feedback Type -->
      <div style="margin-bottom: 15px">
        <label
          for="feedback-type"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Type of Feedback:</label
        >
        <select
          id="feedback-type"
          name="feedbackType"
          required
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        >
          <option value="suggestion">Suggestion</option>
          <option value="bug-report">Bug Report</option>
          <option value="compliment">Compliment</option>
        </select>
      </div>

      <!-- Feedback -->
      <div style="margin-bottom: 15px">
        <label
          for="feedback"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Feedback:</label
        >
        <textarea
          id="feedback"
          name="feedback"
          rows="4"
          required
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
          "
        ></textarea>
      </div>

      <!-- Recommend Us -->
      <div style="margin-bottom: 15px">
        <label style="display: block; margin-bottom: 5px; font-weight: bold"
          >Would you recommend us?</label
        >
        <div>
          <label
            ><input type="radio" name="recommend" value="yes" required />
            Yes</label
          >
          <label><input type="radio" name="recommend" value="no" /> No</label>
        </div>
      </div>

      <!-- Buttons -->
      <div style="display: flex; justify-content: space-between">
        <button
          type="submit"
          style="
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
          "
        >
          Submit
        </button>
        <button
          type="reset"
          style="
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
          "
        >
          Reset
        </button>
      </div>
    </form>
  </body>
</html>
